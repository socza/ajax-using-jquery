<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Random quote machine</title>
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	
	<!-- Ajax using jQuery -->
	<div class="joke-chuck">
		<button id="get-joke" class="btn btn-sm btn-success">Random joke</button>
		<p id="joke"></p>
	</div>
	
	<!-- Random quote machine -->
	<main>
		
		<header>
			<h1>Random quote machine</h1>
		</header>
		
		<div class="box">
			<h2 class="quote"></h2>
			<h3 class="author"></h3>
		</div>
		
		<div class="buttons">
			<div class="row">
				<button class="trigger">Random quote</button>
				<a href="#" target="_blank" class="tweet"><i class="fa fa-lg fa-twitter">&nbsp;</i>Tweet</a>
			</div>
		</div>

	</main>

	<footer>
		<p>Copyright &copy; 2018 by Socza</p>
	</footer>

	<!-- jQuery CDN -->
	<script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
	<!-- JavaScript -->
	<script type="text/javascript" src="js/scripts.js"></script>
</body>
</html>
